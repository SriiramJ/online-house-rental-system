<div class="auth-container">
  <div class="auth-header">
    <div class="logo" routerLink="/">
      <span class="logo-icon">ğŸ¢</span>
      <span class="logo-text">RentEase</span>
    </div>
    <h2>Reset your password</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
  </div>

  <div class="auth-form">
    <div *ngIf="!submitted">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-group">
            <span class="input-icon">ğŸ“§</span>
            <input
              type="email"
              id="email"
              formControlName="email"
              placeholder="john@example.com"
            />
          </div>
          <div *ngIf="email?.invalid && email?.touched" class="field-error">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>

        <button type="submit" [disabled]="loading" class="submit-btn">
          <div *ngIf="loading" class="spinner"></div>
          {{ loading ? 'Sending...' : 'Send Reset Link' }}
        </button>
      </form>

      <div class="back-link">
        <a (click)="goBack()" class="link-btn">â† Back to Login</a>
      </div>
    </div>

    <div *ngIf="submitted" class="success-message">
      <div class="success-icon">âœ…</div>
      <h3>Check your email</h3>
      <p>We've sent a password reset link to your email address.</p>
      <button (click)="goBack()" class="submit-btn">Back to Login</button>
    </div>
  </div>
</div>
