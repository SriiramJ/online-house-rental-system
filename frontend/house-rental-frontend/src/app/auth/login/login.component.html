<div class="auth-container">
  <div class="auth-header">
    <div class="logo" routerLink="/">
      <span class="logo-icon">ğŸ¢</span>
      <span class="logo-text">RentEase</span>
    </div>
    <h2>Sign in to your account</h2>
    <p>
      Don't have an account?
      <a routerLink="/auth/register">Sign up for free</a>
    </p>
  </div>

  <div class="auth-form">
    <div *ngIf="error" class="error-message">
      <span>âš ï¸</span>
      <div>{{ error }}</div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-group">
          <span class="input-icon">ğŸ“§</span>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="john@example.com"
          />
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="field-error">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-icon">ğŸ”’</span>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
        </div>
        <div *ngIf="password?.invalid && password?.touched" class="field-error">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" id="remember-me" />
          Remember me
        </label>
        <a href="#" class="forgot-link">Forgot password?</a>
      </div>

      <button type="submit" [disabled]="loading" class="submit-btn">
        <div *ngIf="loading" class="spinner"></div>
        {{ loading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>
  </div>
</div>
