<div class="layout-container">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-brand" (click)="navigateToHome()">
        <span class="logo-icon">üè¢</span>
        <span class="logo-text">RentEase</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="nav-menu">
        <button class="navbar-browse nav-link" (click)="navigateToProperties()">
          Browse Properties
        </button>

        <ng-container *ngIf="!isLoggedIn">
          <button class="navbar-browse nav-link" (click)="navigateToLogin()">
            Login
          </button>
          <button class="navbar-get-started nav-btn-primary" (click)="navigateToRegister()">
            Get Started
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <button class="nav-link" (click)="navigateToDashboard()">
            Dashboard
          </button>
          <div class="user-menu">
            <span class="user-greeting">Hi, {{ currentUser?.name }}</span>
            <button class="nav-btn-secondary" (click)="logout()">
              Logout
            </button>
          </div>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
      <button class="mobile-nav-link" (click)="navigateToProperties()">
        Browse Properties
      </button>

      <ng-container *ngIf="!isLoggedIn">
        <button class="mobile-nav-link" (click)="navigateToLogin()">
          Login
        </button>
        <button class="mobile-nav-btn" (click)="navigateToRegister()">
          Get Started
        </button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <button class="mobile-nav-link" (click)="navigateToDashboard()">
          Dashboard
        </button>
        <div class="mobile-user-info">
          <span class="mobile-user-greeting">Hi, {{ currentUser?.name }}</span>
          <button class="mobile-nav-btn secondary" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-container>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer" *ngIf="!isLoggedIn">
    <div class="footer-container">
      <div class="grid md:grid-cols-4 gap-8">
        <div>
          <div class="flex items-center gap-2 mb-4">
            <span class="text-lg text-indigo-400">üè¢</span>
            <span class="text-white">RentEase</span>
          </div>
          <p class="text-sm">
            The complete rental management platform for modern living.
          </p>
        </div>
        <div>
          <h4 class="text-white mb-4">For Tenants</h4>
          <ul class="space-y-2 text-sm">
            <li><button class="hover:text-white" (click)="navigateToProperties()">Browse Properties</button></li>
            <li><button class="hover:text-white" (click)="navigateToRegister()">Sign Up</button></li>
          </ul>
        </div>
        <div>
          <h4 class="text-white mb-4">For Owners</h4>
          <ul class="space-y-2 text-sm">
            <li><button class="hover:text-white" (click)="navigateToRegister()">List Property</button></li>
            <li><button class="hover:text-white" (click)="navigateToLogin()">Owner Login</button></li>
          </ul>
        </div>
        <div>
          <h4 class="text-white mb-4">Support</h4>
          <ul class="space-y-2 text-sm">
            <li><a href="#" class="hover:text-white">Help Center</a></li>
            <li><a href="#" class="hover:text-white">Contact Us</a></li>
          </ul>
        </div>
      </div>
      <div class="border-t border-gray-800 mt-8 pt-8 text-center text-sm">
        ¬© 2025 RentEase. All rights reserved.
      </div>
    </div>
  </footer>
</div>
