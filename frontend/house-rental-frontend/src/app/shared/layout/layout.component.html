<div class="layout-container">
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <!-- Logo -->
      <div class="nav-brand" (click)="navigateToHome()">
        <span class="logo-icon">üè¢</span>
        <span class="logo-text">RentEase</span>
      </div>

      <!-- Desktop Navigation -->
      <div class="nav-menu">
        <button class="navbar-browse nav-link" (click)="navigateToProperties()">
          Browse Properties
        </button>

        <ng-container *ngIf="!isLoggedIn">
          <button class="navbar-browse nav-link" (click)="navigateToLogin()">
            Login
          </button>
          <button class="navbar-get-started nav-btn-primary" (click)="navigateToRegister()">
            Get Started
          </button>
        </ng-container>

        <ng-container *ngIf="isLoggedIn">
          <button class="nav-link" (click)="navigateToDashboard()">
            Dashboard
          </button>
          <div class="user-menu">
            <span class="user-greeting">Hi, {{ currentUser?.name }}</span>
            <button class="nav-btn-secondary" (click)="logout()">
              Logout
            </button>
          </div>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="mobileMenuOpen">
      <button class="mobile-nav-link" (click)="navigateToProperties()">
        Browse Properties
      </button>

      <ng-container *ngIf="!isLoggedIn">
        <button class="mobile-nav-link" (click)="navigateToLogin()">
          Login
        </button>
        <button class="mobile-nav-btn" (click)="navigateToRegister()">
          Get Started
        </button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <button class="mobile-nav-link" (click)="navigateToDashboard()">
          Dashboard
        </button>
        <div class="mobile-user-info">
          <span class="mobile-user-greeting">Hi, {{ currentUser?.name }}</span>
          <button class="mobile-nav-btn secondary" (click)="logout()">
            Logout
          </button>
        </div>
      </ng-container>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="footer" *ngIf="!isLoggedIn">
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-brand">
          <span class="footer-logo-icon">üè¢</span>
          <span class="footer-logo-text">RentEase</span>
          <p class="footer-description">
            The complete rental management platform for modern living.
          </p>
        </div>

        <div class="footer-links">
          <div class="footer-section">
            <h4 class="footer-title">For Tenants</h4>
            <ul class="footer-list">
              <li><button class="footer-btn footer-link" (click)="navigateToProperties()">Browse Properties</button></li>
              <li><button class="footer-btn footer-link" (click)="navigateToRegister()">Sign Up</button></li>
            </ul>
          </div>

          <div class="footer-section">
            <h4 class="footer-title">For Owners</h4>
            <ul class="footer-list">
              <li><button class="footer-btn footer-link" (click)="navigateToRegister()">List Property</button></li>
              <li><button class="footer-btn footer-link" (click)="navigateToLogin()">Owner Login</button></li>
            </ul>
          </div>

          <div class="footer-section">
            <h4 class="footer-title">Support</h4>
            <ul class="footer-list">
              <li><a href="#" class="footer-link">Help Center</a></li>
              <li><a href="#" class="footer-link">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p class="copyright">¬© 2025 RentEase. All rights reserved.</p>
      </div>
    </div>
  </footer>
</div>
