<div class="admin-users">
  <div class="page-header">
    <div class="header-content">
      <a routerLink="/admin/dashboard" class="back-link">‚Üê Back to Dashboard</a>
      <h1>All Users</h1>
      <p>Manage system users</p>
    </div>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Loading users...</p>
  </div>

  <div *ngIf="error && !loading" class="error-container">
    <p>{{ error }}</p>
    <button (click)="loadUsers()" class="retry-btn">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="users-content">
    <div class="users-summary">
      <p>Total Users: <strong>{{ users.length }}</strong></p>
    </div>

    <div *ngIf="users.length === 0" class="empty-state">
      <p>No users found</p>
    </div>

    <div *ngIf="users.length > 0" class="users-table-container">
      <table class="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Phone</th>
            <th>Joined</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <span class="role-badge" [ngClass]="getRoleBadgeClass(user.role)">
                {{ user.role }}
              </span>
            </td>
            <td>{{ user.phone || 'N/A' }}</td>
            <td>{{ user.created_at | date:'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
